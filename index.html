<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalise.css">
    <title>Javascript | Drum Kit</title>
</head>
<body>


    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hi-hat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tink</span>
        </div>
    </div>

<!-- audio files -->

    <audio data-key="65" src="./sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
    <audio data-key="83" src="./sounds/02 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="68" src="./sounds/03 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="70" src="./sounds/04 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio data-key="71" src="./sounds/05 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
    <audio data-key="72" src="./sounds/06 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio data-key="74" src="./sounds/07 - JavaScript Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="75" src="./sounds/08 - JavaScript Drum Kit_sounds_tink.wav"></audio>
    <audio data-key="76" src="./sounds/09 - JavaScript Drum Kit_sounds_tom.wav"></audio>


<!-- functioning -->
<script>

    function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        e.target.classList.remove('playing');
    }

  function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add('playing');
        audio.currentTime = 0;
        audio.play();
    }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);


</script>    
    
</body>
</html>
